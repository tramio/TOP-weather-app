<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="clareset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png">
  <title>Weather App!</title>
</head>
<body>
  <main>
    <div>
      <label for="search">Search location</label>
      <input id="search" type="text" placeholder="ex: Jieyang">
      <button id="submit-city" type="button">Let's go</button>
    </div>
    <div class="card">
      <h1 class="city"></h1>
      <h2 class="general"></h2>
      <p class="description"></p>
    </div>
  </main>
</body>
</html>
